<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Streaming Kamera</title>
</head>
<body>
    <h1>Streaming Kamera - Admin</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <script>
        const video = document.getElementById('video');

        // Meminta akses ke kamera
        navigator.mediaDevices.getUser Media({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // Menyiapkan WebSocket untuk mengirim video ke klien
                const mediaRecorder = new MediaRecorder(stream);
                const socket = new WebSocket('ws://localhost:8080'); // Ganti dengan URL server WebSocket Anda

                mediaRecorder.ondataavailable = event => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(event.data);
                    }
                };

                mediaRecorder.start(100); // Mengirim data setiap 100ms

                socket.onopen = () => {
                    console.log('Connected to WebSocket server');
                };
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });
    </script>
</body>
</html>
