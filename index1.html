<html>
<head>
    <title>My Tailwind App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const page = document.getElementById('page').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const credentials = {
                mekanikal: { user: 'admin', pass: 'mekanikal' },
                kebocoran: { user: 'admin', pass: 'kebocoran' },
                meter: { user: 'admin', pass: 'meter' }
            };

            if (username === credentials[page].user && password === credentials[page].pass) {
                window.location.href = `${page}/`;
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header Navigation -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="text-xl font-bold">My Tailwind App</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">About</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Services</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Body Content -->
    <main class="container mx-auto px-4 py-10">
        <section class="bg-white p-6 rounded-lg shadow-md mb-10">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label for="page" class="block text-gray-700">Select Page</label>
                    <select id="page" name="page" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="mekanikal">MEKANIKAL</option>
                        <option value="kebocoran">KEBOCORAN</option>
                        <option value="meter">METER</option>
                    </select>
                </div>
                <div>
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="bg-white shadow mt-10">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="text-sm text-gray-700">Â© 2023 My Tailwind App</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Privacy Policy</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Terms of Service</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-gray-900">Support</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
