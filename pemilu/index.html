<html>
<head>
    <title>Diagram Batang Perhitungan Suara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script>
        function increaseVote(candidate) {
            const voteElement = document.getElementById(`vote-${candidate}`);
            let currentVotes = parseInt(voteElement.innerText);
            currentVotes += 1;
            voteElement.innerText = currentVotes;
            document.getElementById(`bar-${candidate}`).style.height = `${currentVotes * 2}px`;
        }

        function decreaseVote(candidate) {
            const voteElement = document.getElementById(`vote-${candidate}`);
            let currentVotes = parseInt(voteElement.innerText);
            if (currentVotes > 0) {
                currentVotes -= 1;
                voteElement.innerText = currentVotes;
                document.getElementById(`bar-${candidate}`).style.height = `${currentVotes * 2}px`;
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Diagram Batang Perhitungan Suara</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Bar 1 -->
            <div class="flex flex-col items-center">
                <div class="bg-blue-500 w-12 h-0 flex items-end justify-center transition-all duration-300" id="bar-1">
                    <span class="text-white text-lg" id="vote-1">0</span>
                </div>
                <img alt="Foto Paslon 1" class="mt-2 rounded-full" height="100" src="1.jpeg" width="100" />
                <div class="flex mt-2 space-x-2">
                    <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="increaseVote(1)">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="decreaseVote(1)">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
            <!-- Bar 2 -->
            <div class="flex flex-col items-center">
                <div class="bg-blue-500 w-12 h-0 flex items-end justify-center transition-all duration-300" id="bar-2">
                    <span class="text-white text-lg" id="vote-2">0</span>
                </div>
                <img alt="Foto Paslon 2" class="mt-2 rounded-full" height="100" src="2.jpeg" width="100" />
                <div class="flex mt-2 space-x-2">
                    <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="increaseVote(2)">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="decreaseVote(2)">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
