<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Quick Count Suara: PASLON Kepala Daerah Toraj Utara TPS1 Kel. Tagari Tallunglipu. Lingkungan Darra'</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Quick Count Suara Kepala Daerah TPS1 Kel. Tagari Tallunglipu</h1>
        
        <div class="candidate" data-candidate="ombas">
            <div class="flex items-center mb-6">
                <img alt="Portrait of Ombas" class="w-24 h-24 rounded-full mr-6" height="100" src="1.jpeg" width="100"/>
                <div class="flex-1">
                    <h2 class="text-xl font-semibold">Ombas</h2>
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
                        <div class="bg-green-500 h-4 rounded-full" style="width: 0%;" data-progress="0"></div>
                    </div>
                    <p class="text-gray-700" data-count="0">0 Suara</p>
                </div>
                <div class="flex flex-col space-y-2">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded add-button">+</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded subtract-button">-</button>
                </div>
            </div>
        </div>

        <div class="candidate" data-candidate="dedi">
            <div class="flex items-center mb-6">
                <img alt="Portrait of Dedi" class="w-24 h-24 rounded-full mr-6" height="100" src="2.jpeg" width="100"/>
                <div class="flex-1">
                    <h2 class="text-xl font-semibold">Dedi</h2>
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
                        <div class="bg-green-500 h-4 rounded-full" style="width: 0%;" data-progress="0"></div>
                    </div>
                    <p class="text-gray-700" data-count="0">0 Suara</p>
                </div>
                <div class="flex flex-col space-y-2">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded add-button">+</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded subtract-button">-</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ambil semua tombol tambah dan kurang
        const addButtons = document.querySelectorAll('.add-button');
        const subtractButtons = document.querySelectorAll('.subtract-button');

        // Fungsi untuk memperbarui suara
        function updateVotes(candidateElement, increment) {
            const countElement = candidateElement.querySelector('[data-count]');
            const progressElement = candidateElement.querySelector('[data-progress]');
            let currentCount = parseInt(countElement.getAttribute('data-count'));
            currentCount += increment;

            // Pastikan jumlah suara tidak negatif
            if (currentCount < 0) {
                currentCount = 0;
            }

            // Update tampilan
            countElement.setAttribute('data-count', currentCount);
            countElement.textContent = currentCount + ' Suara';
            const totalVotes = 10; // Misalnya total suara yang bisa didapat
            const percentage = (currentCount / totalVotes) * 100;
            progressElement.style.width = percentage + '%';
        }

        // Tambahkan event listener untuk tombol tambah
        addButtons.forEach(button => {
            button.addEventListener('click', () => {
                const candidateElement = button.closest('.candidate ');
                updateVotes(candidateElement, 1);
            });
        });

        // Tambahkan event listener untuk tombol kurang
        subtractButtons.forEach(button => {
            button.addEventListener('click', () => {
                const candidateElement = button.closest('.candidate');
                updateVotes(candidateElement, -1);
            });
        });
    </script>
</body>
</html>
