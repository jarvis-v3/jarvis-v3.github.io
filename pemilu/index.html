<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>
   Quick Count Suara Kepala Daerah TPS1 Kel. Tagari Tallunglipu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
   <h1 class="text-2xl font-bold mb-6 text-center">
    Quick Count Suara Kepala Daerah TPS1 Kel. Tagari Tallunglipu
   </h1>
   <div class="flex items-center mb-6">
    <img alt="Portrait of Ombas, a candidate for the regional head election, smiling and wearing a formal suit" class="w-24 h-24 rounded-full mr-6" height="100" src="1.jpeg" width="100"/>
    <div class="flex-1">
     <h2 class="text-xl font-semibold">
      Ombas
     </h2>
     <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
      <div class="bg-green-500 h-4 rounded-full" style="width: 0%;">
      </div>
     </div>
     <p class="text-gray-700">
      0 Suara
     </p>
    </div>
    <div class="flex flex-col space-y-2">
     <button class="bg-blue-500 text-white px-2 py-1 rounded">
      +
     </button>
     <button class="bg-red-500 text-white px-2 py-1 rounded">
      -
     </button>
    </div>
   </div>
   <div class="flex items-center mb-6">
    <img alt="Portrait of Dedi, a candidate for the regional head election, smiling and wearing a formal suit" class="w-24 h-24 rounded-full mr-6" height="100" src="2.jpeg" width="100"/>
    <div class="flex-1">
     <h2 class="text-xl font-semibold">
      Dedi
     </h2>
     <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
      <div class="bg-green-500 h-4 rounded-full" style="width: 0%;">
      </div>
     </div>
     <p class="text-gray-700">
      0 Suara
     </p>
    </div>
    <div class="flex flex-col space-y-2">
     <button class="bg-blue-500 text-white px-2 py-1 rounded">
      +
     </button>
     <button class="bg-red-500 text-white px-2 py-1 rounded">
      -
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
